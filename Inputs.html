<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
     <h1>Here are some really cool Inputs in HTML</h1>
     <form>
        <!--The text input is just a text box-->
     <input type="text"><br>
     <!-- The code below is just a submit button-->
     <input type="submit"><br>
     <!--The file input lets the user pick files from their
    computer-->
     <input type="file"><br>
     <!--The date input allows the user to pick a date from 
     a calander or type it out on their own -->
     <input type="date"><br>
     <!--The radio type in just a button you can click on-->
     <input type="radio"><br>
     <!--The range type is just a slider you can slide-->
     <input type="range"><br>
    </form>

</body>
</html>
